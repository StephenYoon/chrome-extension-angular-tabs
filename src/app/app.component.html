<div class="container">
  <ul class="list-group">
    <li class="list-group-item d-flex" *ngFor="let tab of myTabs">
      <div class="image-parent pr-2">
        <a (click)="selectTab(tab.tabIndex)"><img [src]="tab.favIconUrl" height="25px" class="rounded"></a>
      </div>  
      <span class="small"><a (click)="selectTab(tab.tabIndex)">{{tab.title}}</a></span>              
    </li>
  </ul>
  
  <div style="text-align:center;">
    <button class="btn btn-primary btn-sm pt-2 mt-2" (click)="onClickMe()">Refresh tab list!</button>    
    <div class="pt-2 pb-3" [hidden]="!myTabs.length">Number of tabs: {{myTabs.length}}</div>
  </div>
</div>
